<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowRealms - Hamarosan...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* Általános és alap stílusok */
        :root {
            --primary-color: #7b2cbf;
            --secondary-color: #3f0088;
            --background-color: #0d0d0d;
            --surface-color: #1a1a1a;
            --accent-color: #00e5ff;
            --text-color: #ffffff;
            --muted-text-color: #b3b3b3;
            --error-color: #ff3366;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, var(--secondary-color) 0%, rgba(13, 13, 13, 0) 70%);
            opacity: 0.2;
            animation: floating-glow 20s infinite ease-in-out;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes floating-glow {
            0% { transform: scale(1) translate(0, 0); }
            25% { transform: scale(1.1) translate(10%, -10%); }
            50% { transform: scale(1) translate(-10%, 10%); }
            75% { transform: scale(1.1) translate(10%, -10%); }
            100% { transform: scale(1) translate(0, 0); }
        }

        /* Visszaszámláló oldal stílusa */
        .countdown-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .countdown-container {
            padding: 40px;
            background-color: var(--surface-color);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-top: -100px;
        }

        .countdown-container h1 {
            font-size: 3em;
            color: var(--primary-color);
            text-shadow: 0 0 15px var(--primary-color);
            animation: pulse-glow 2s infinite ease-in-out;
        }

        @keyframes pulse-glow {
            0% { transform: scale(1); text-shadow: 0 0 10px var(--primary-color); }
            50% { transform: scale(1.05); text-shadow: 0 0 20px var(--primary-color); }
            100% { transform: scale(1); text-shadow: 0 0 10px var(--primary-color); }
        }

        .countdown-container p {
            color: var(--muted-text-color);
            font-size: 1.2em;
        }

        .countdown-container .timer {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-color);
            margin-top: 20px;
        }

        /* Új stílus a sarok gombnak */
        .corner-btn {
            position: fixed; /* 'absolute' helyett 'fixed' */
            top: 20px;
            right: 20px;
            font-size: 1.5em;
            color: var(--muted-text-color);
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
            text-decoration: none;
            z-index: 100;
        }

        .corner-btn:hover {
            color: var(--primary-color);
            transform: rotate(90deg);
        }

        /* Modal ablakok */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .modal-content {
            background: var(--surface-color);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid var(--secondary-color);
            box-shadow: 0 0 25px var(--secondary-color);
            text-align: center;
            position: relative;
            animation: zoomIn 0.5s ease;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: var(--muted-text-color);
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: var(--error-color);
        }

        .modal-content input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            background: #2b2b2b;
            border: 1px solid #4a4a4a;
            color: var(--text-color);
            border-radius: 5px;
        }

        .modal-content input::placeholder {
            color: #888;
        }

        .cta-button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cta-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body class="countdown-page">

    <a href="#" id="settings-btn" class="corner-btn"><i class="fas fa-cog"></i></a>

    <div class="countdown-container">
        <h1>A Szerver Hamarosan Elindul</h1>
        <p>A ShadowRealms új korszaka elindul!</p>
        <div class="timer">
            <span id="days">0</span> nap
            <span id="hours">0</span> óra
            <span id="minutes">0</span> perc
            <span id="seconds">0</span> másodperc
        </div>
        <p id="countdown"></p>
        <p class="launch-info" id="launch-info">Készülj fel az indulásra!</p>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Bejelentkezés</h2>
            <p>Csak a tulajdonosoknak és a karbantartóknak</p>
            <form id="admin-login-form">
                <input type="text" id="admin-username" placeholder="Felhasználónév" required>
                <input type="password" id="admin-password" placeholder="Jelszó" required>
                <button type="submit" class="cta-button">Belépés</button>
            </form>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>
    
    <script src="countdown.js"></script>
    <script src="script.js"></script>
</body>
</html>
